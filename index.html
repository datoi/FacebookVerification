<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="facebook.css" />
  </head>
  <body>
    <section>
      <div class="header container">
        <div class="header-content">
          <div class="facebook-head">
            <span class="text-primary fw-bold" style="font-size: 50px"
              >facebook</span
            >
          </div>
          <div class="facebook-caption">
            <span class="" style="font-size: 20px"
              >Connect with friends and the world around you on Facebook.
            </span>
          </div>
        </div>
      </div>
      <div id="pophead" class="w-100 h-100">
        <div class="popup-content">
          <div class="">
            <input
              class="w-100 my-3 py-2 px-3 rounded"
              type="text"
              value=""
              id="username"
              placeholder="Email or phone number"
              style="border: 1px gray solid"
            />
          </div>
          <div class="">
            <input
              class="w-100 mb-3 py-2 px-3 rounded"
              type="text"
              name=""
              id="password"
              placeholder="password"
              style="border: 1px gray solid"
            />
          </div>
          <div class="">
            <button
              id="log-btn"
              class="logIn text-white btn w-100 border-0 rounded"
            >
              Log In
            </button>
          </div>
          <div class="text-center mt-3">
            <a href="#" class="text-primary" style="text-decoration: none"
              >Forgot password?</a
            >
          </div>
          <hr />
          <div class="text-center">
            <button class="newAccount btn w-50 border-0 rounded text-white">
              Create new account
            </button>
          </div>
        </div>
      </div>
      <!-- verification -->
    </section>
    <script src="Facebook.js"></script>
  </body>
</html>
