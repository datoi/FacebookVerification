<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="facebook.css" />
  </head>
  <body>
    <section>
      <div class="header container">
        <div class="header-content">
          <div class="facebook-head">
            <span class="text-primary fw-bold" style="font-size: 50px"
              >facebook</span
            >
          </div>
          <div class="facebook-caption">
            <span class="" style="font-size: 20px"
              >Connect with friends and the world around you on Facebook.
            </span>
          </div>
        </div>
      </div>

      <!-- verification -->
      <div id="log-window" class="w-100 h-100">
        <div class="log-content">
          <div class="">
            <input
              class="w-100 my-3 py-2 px-3 rounded"
              type="text"
              value=""
              id="username"
              placeholder="Email or phone number"
              style="border: 1px gray solid"
            />
          </div>
          <div class="">
            <input
              class="w-100 mb-3 py-2 px-3 rounded"
              type="text"
              name=""
              id="password"
              placeholder="password"
              style="border: 1px gray solid"
            />
          </div>
          <div class="">
            <button
              id="log-btn"
              class="logIn text-white btn w-100 border-0 rounded"
            >
              Log In
            </button>
          </div>
          <div class="text-center mt-3">
            <a href="#" class="text-primary" style="text-decoration: none"
              >Forgot password?</a
            >
          </div>
          <hr />
          <div class="text-center">
            <button id="newAcc" class="btn w-50 border-0 rounded text-white">
              Create new account
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Registration -->
    <div id="reghead" class="w-100 h-100">
      <div class="reg-content">
        <div class="container">
          <div class="row">
            <div class="reghead-header mb-2">
              <button
                id="exit"
                class="text-muted float-end border-0 bg-transparent"
              >
                <i class="fa fa-times" aria-hidden="true"></i>
              </button>
              <div class="">
                <span class="fs-1 fw-bold">Sign Up</span>
              </div>
              <div class="">
                <span class="text-muted">its quick and easy</span>
              </div>
            </div>
            <hr />
            <div class="col-12">
              <input
                class="w-100 mb-3 py-2 px-3 rounded"
                type="text"
                name=""
                id="newUsername"
                placeholder="new username"
                style="border: 1px gray solid"
              />
            </div>
            <div class="col-12">
              <input
                class="w-100 mb-3 py-2 px-3 rounded"
                type="text"
                name=""
                id="newPassword"
                placeholder="new password"
                style="border: 1px gray solid"
              />
            </div>
            <div class="w-100 text-center">
              <button id="signUp" class="signUp btn text-white">sign up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Facebook.js"></script>
  </body>
</html>
